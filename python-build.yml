name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Fazer o checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Passo 2: Configurar a versão do Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Altere conforme sua versão do Python

      # Passo 3: Instalar dependências
      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate  # Ativa o ambiente virtual
          pip install --upgrade pip
          pip install -r requirements.txt

      # Passo 4: Verificação de Build (Depuração)
      - name: Print Python version
        run: |
          python --version  # Verifica a versão do Python
          pip show pytest   # Verifica se o pytest foi instalado corretamente

      # Passo 5: Executar os testes
      - name: Run tests
        run: |
          . venv/bin/activate  # Ativa o ambiente virtual
          pytest tests/